<html>
<head>
<title>cs107</title>
<script src="jquery/2.0.3/jquery.js"></script>
<script src="underscore/1.6.0/underscore.js"></script>
</head>
<body>
<div id="msg"></div>

<script>
function log(s) {
    console.log(s);
}

function flatten(seq) {
    if (!_.isArray(seq))
        return [seq];
    else
        return _.union.apply(flatten, _.map(seq, flatten));
}

$(function() {

$("#msg").html('Ready');
var messages = [ 'JQuery works', 'Underscore works' ];
_.each(messages, function(it) { 
    log(it); 
});
var a = [ [[0, 1]], [[10,20], [[200]], 99], [[[[4000]]]], 98 ];
log(a);
log(_.flatten(a));
log(flatten(a));
});

</script>
</body>
</html>
